<meta charset="UTF-8">
<html>

<title>Seção de Matricula e cadastro</title>
<body background-image="C:\Users\Bruno NOC\.vscode\FCM sistema\img\Backform.jpg">
<h1>Matricula FMC Jiu-Jitsu</h1>
<form>
    <fieldset>

<h1>Informaçoes pessoais</h1>
<br>
<label>Nome:</label>
    <input type="text" id="nome" name="nome">
<br>
<label>Sexo:</label>
<br>
<input type="radio" id="sexo-m" name="sexo" value="Masculino">
<label for="sexo-m">Masculino</label><br>
<input type="radio" id="sexo-f" name="sexo" value="Feminino">
<label for="sexo-f">Feminio</label>
<br>
<label>Idade:</label>
    <input type="date" id="idade" name="idade">
<br>
<label for="peso">Peso:</label>
<select id="Peso" name="peso">
    <option value="peso1">40kg a 50KG</option>
    <option value="peso2">51Kg a 60Kg</option>
    <option value="peso3">61Kg a 70 Kg</option>
    <option value="peso4">71Kg a 80 Kg</option>
    <option value="peso5">81Kg a 90 Kg</option>
    <option value="peso6">91Kg a 100 Kg</option>
    <option value="peso7">+100Kg</option>
</select>
<br>
<label>Altura:</label>
<input type="number" id="altura" name="altura">
<br>
</fieldset>
<fieldset>
<h1>Endereço e informações de contato</h1>
<label>Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label>Endereço:</label>
    <input type="text" id="endereco" name="endereco">
<br>
<label>Telefone1:</label>
    <input type="number" id="telefone1" name="telefone1">
<label>Telefone2:</label>
    <input type="number" id="telefone2" name="telefone2">
<br>
</fieldset>
<fieldset>
<h1>Observações sobre o aluno(a)</h1>
<br>
<label>Possui lesoes ou necessita de cuidados especiais ? :</label>
<select>
<option value="sim">Sim</option>
<option value="não">Não</option>
</select>
<br>
<label for="msg">Observações sobre o Aluno(a):</label><br>
	<textarea id="msg" name="msg" rows="15%" cols="80"></textarea>
	<br>
</fieldset>
</form>


</body>
</html>
